    <script type="text/javascript">
      // Prefix root-absolute links with the project path when hosted as a project page
      (function() {
        var projectBase = '/thecodekaizen-portfolio';
        function prefixLink(link) {
          try {
            var url = new URL(link.href, window.location.origin);
            if (url.origin === window.location.origin && url.pathname.indexOf(projectBase + '/') !== 0 && url.pathname !== projectBase) {
              if (url.pathname.indexOf('/') === 0) {
                link.setAttribute('href', projectBase + url.pathname + (url.search || '') + (url.hash || ''));
              }
            }
          } catch (e) {}
        }
        document.addEventListener('DOMContentLoaded', function() {
          var anchors = document.getElementsByTagName('a');
          for (var i = 0; i < anchors.length; i++) {
            prefixLink(anchors[i]);
          }
        });
      })();
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages redirect handler
      (function(l) {
        if (l.search) {
          var params = new URLSearchParams(l.search.substring(1));
          var p = params.get('p');
          var q = params.get('q');
          var h = params.get('h');
          if (p) {
            var newPath = decodeURIComponent(p);
            var newSearch = q ? ('?' + decodeURIComponent(q)) : '';
            var newHash = h ? ('#' + decodeURIComponent(h)) : '';
            var newUrl = newPath + newSearch + newHash;
            l.replace(newUrl);
          }
        }
      })(window.location);
    </script>
