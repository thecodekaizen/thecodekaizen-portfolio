    <script type="text/javascript">
      (function() {
        var projectBase = '/thecodekaizen-portfolio';
        function ensureBasePath(urlLike) {
          try {
            var url = typeof urlLike === 'string' ? new URL(urlLike, window.location.origin) : new URL(urlLike.href || '', window.location.origin);
            var path = url.pathname;
            if (path.indexOf(projectBase + '/') === 0 || path === projectBase) return urlLike;
            if (path.indexOf('/') === 0) {
              return projectBase + path + (url.search || '') + (url.hash || '');
            }
            return urlLike;
          } catch (e) {
            return urlLike;
          }
        }
        // Rewrite existing anchors
        function prefixLink(link) {
          try {
            var href = link.getAttribute('href');
            if (!href) return;
            if (href.indexOf('/') === 0 && href.indexOf(projectBase + '/') !== 0) {
              link.setAttribute('href', projectBase + href);
            }
          } catch (e) {}
        }
        document.addEventListener('DOMContentLoaded', function() {
          var anchors = document.getElementsByTagName('a');
          for (var i = 0; i < anchors.length; i++) prefixLink(anchors[i]);
        });
        // Intercept future clicks
        document.addEventListener('click', function(e) {
          var a = e.target && e.target.closest ? e.target.closest('a[href]') : null;
          if (!a) return;
          var href = a.getAttribute('href');
          if (!href) return;
          if (href.indexOf('/') === 0 && href.indexOf(projectBase + '/') !== 0) {
            e.preventDefault();
            var newUrl = projectBase + href;
            history.pushState({}, '', newUrl);
            window.dispatchEvent(new Event('popstate'));
          }
        });
        // Wrap pushState/replaceState
        function wrap(method) {
          var original = history[method];
          history[method] = function(state, title, url) {
            if (typeof url === 'string') {
              if (url.indexOf('/') === 0 && url.indexOf(projectBase + '/') !== 0) {
                url = projectBase + url;
              }
              return original.call(this, state, title, url);
            }
            return original.apply(this, arguments);
          };
        }
        wrap('pushState');
        wrap('replaceState');
      })();
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages redirect handler
      (function(l) {
        if (l.search) {
          var params = new URLSearchParams(l.search.substring(1));
          var p = params.get('p');
          var q = params.get('q');
          var h = params.get('h');
          if (p) {
            var newPath = decodeURIComponent(p);
            var newSearch = q ? ('?' + decodeURIComponent(q)) : '';
            var newHash = h ? ('#' + decodeURIComponent(h)) : '';
            var newUrl = newPath + newSearch + newHash;
            l.replace(newUrl);
          }
        }
      })(window.location);
    </script>
