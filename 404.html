<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      var redirectPath = '/?p=' + encodeURIComponent(path) + (search ? '&q=' + encodeURIComponent(search.substring(1)) : '') + (hash ? '&h=' + encodeURIComponent(hash.substring(1)) : '');
      l.replace(l.protocol + '//' + l.host + l.pathname.replace(/\/$/, '') + redirectPath);
    })(window.location);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
